<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Predictor</title>
</head>
<body>
    <form method="POST" action="">
        <div class="input">
            <label for="radius_mean">Mean Radius</label>
            <input class="input_field" name="radius_mean" id="radius_mean">
        </div>

        <div class="input">
            <label for="texture_mean">Mean Texture</label>
            <input class="input_field" name="texture_mean" id="texture_mean">
        </div>

        <div class="input">
            <label for="perimeter_mean">Mean Perimeter</label>
            <input class="input_field" name="perimeter_mean" id="perimeter_mean">
        </div>

        <div class="input">
            <label for="area_mean">Mean Area</label>
            <input class="input_field" name="area_mean" id="area_mean">
        </div>

        <div class="input">
            <label for="smoothness_mean">Mean Smoothness</label>
            <input class="input_field" name="smoothness_mean" id="smoothness_mean">
        </div>

        <div class="input">
            <label for="compactness_mean">Mean Compactness</label>
            <input class="input_field" name="compactness_mean" id="compactness_mean">
        </div>

        <div class="input">
            <label for="concavity_mean">Mean Concavity</label>
            <input class="input_field" name="concavity_mean" id="concavity_mean">
        </div>

        <div class="input">
            <label for="concave_points_mean">Mean Concave Points</label>
            <input class="input_field" name="concave_points_mean" id="concave_points_mean">
        </div>

        <div class="input">
            <label for="symmetry_mean">Mean Symmetry</label>
            <input class="input_field" name="symmetry_mean" id="symmetry_mean">
        </div>

        <div class="input">
            <label for="fractal_dimension_mean">Mean Fractal Dimension</label>
            <input class="input_field" name="fractal_dimension_mean" id="fractal_dimension_mean">
        </div>
        <button id="train-model">Train Model</button>
        <button id="predict" disabled>Predict</button>
        <div id="result"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
